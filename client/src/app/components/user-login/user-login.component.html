<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control"
        [ngClass]="{ 'is-invalid': isSubmitted && formControls.email.errors }">
      <div *ngIf="isSubmitted && formControls.email.errors" class="invalid-feedback">
        <div *ngIf="formControls.email.errors.required">Email is required</div>
        <div *ngIf="formControls.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        class="form-control"
        [ngClass]="{ 'is-invalid': isSubmitted && formControls.password.errors }">
      <div *ngIf="isSubmitted && formControls.password.errors" class="invalid-feedback">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
        <div *ngIf="formControls.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </form>
  
  <div class="register-link">
    <p>Don't have an account? <a routerLink="/register">Register</a></p>
  </div>
</div>
